<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-repos</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <form id="repos-form">
      <input
        type="text"
        class="textfield"
        id="github-username"
        placeholder="Github username"
        spellcheck="false"
      />
      <button type="submit" id="get-repos" class="btn">Get repositories</button>
    </form>

    <div id="list"></div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
